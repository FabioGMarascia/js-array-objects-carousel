		<!-- SLIDES -->
		<div class="row justify-content-center mx-0 mt-3">
			<div class="col-8 img-box"></div>
		</div>

		<!-- THUMBNAILS -->
		<div class="row justify-content-center mx-0 mt-3">

		</div>

		<!-- BUTTONS -->

				<button id="auto-prev-btn" class="btn bg-white px-4 fw-bold">AUTO-PREV</button>

				<button id="prev-btn" class="btn bg-white px-1 fw-bold">PREVIOUS</button>

				<button id="next-btn" class="btn bg-white px-4 fw-bold">NEXT</button>
